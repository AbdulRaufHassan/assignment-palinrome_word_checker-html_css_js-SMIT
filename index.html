<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="mainDiv">
        <h1>Palindrome Checker</h1>
        <p>A palindrome is a word or phrase that reads the same backwards and forwards, e.g. level, madam</p>
        <input type="text" id="input" placeholder="Enter a word or phrase" onkeyup="butnOpac()">
        <p id="validationText">Special character not allowed</p>
        <button id="butn" class="" onclick="check()">Check Palindrome</button>
        <p id="answer"></p>
    </div>
    <script src="app.js"></script>
</body>

</html>
